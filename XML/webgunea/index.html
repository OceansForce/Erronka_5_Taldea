<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erleak</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container-hero">
      <div class="container hero">
        <div class="customer-support">
          <i class="fa-solid fa-headset"></i>
          <div class="content-customer-support">
            <span class="text">Soporte al cliente</span>
            <span class="number">666-66-66-66</span>
          </div>
          <div class="container-logo">
            <img src="img/logo.png" alt="" class="logoa">
            <h1 class="logo"><a href="/">Erlezain Elkartea</a></h1>
          </div>
          
          <div class="container-user">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="content-shopping-cart">
              <span class="text">Carrito</span>
              <span class="number">(0)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-navbar">
      <nav class="navbar container">
        <i class="fa-solid fa-bars"></i>
        <ul class="menu">
          <li><a href="#">Hasiera</a></li>
          <li><a href="#">Erleak</a></li>
          <li><a href="#">Eztiak</a></li>
          <li><a href="#">Kolmenak</a></li>
          <li><a href="#">Zerbitzu gehiago</a></li>
          <li><a href="#">Bloga</a></li>
        </ul>
        <form class="search-form">
          <input type="search" placeholder="Buscar..."/>
          <button class="btn-search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </div>
  </header>
  
  <script src="https://kit.fontawesome.com/4665e626e6.js" crossorigin="anonymous"></script>

</body>
</html>
